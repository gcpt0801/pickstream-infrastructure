name: Terraform Plan

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to plan'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
        
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      
    - name: Terraform Format Check
      id: fmt
      run: terraform fmt -check -recursive terraform/
      continue-on-error: true
      
    - name: Terraform Init
      id: init
      run: |
        cd terraform/environments/${{ github.event.inputs.environment }}
        terraform init
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
        
    - name: Terraform Validate
      id: validate
      run: |
        cd terraform/environments/${{ github.event.inputs.environment }}
        terraform validate -no-color
        
    - name: Terraform Plan
      id: plan
      run: |
        cd terraform/environments/${{ github.event.inputs.environment }}
        terraform plan -no-color -out=tfplan
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
      continue-on-error: true
      
    - name: Create Plan Summary
      if: always()
      run: |
        cat >> $GITHUB_STEP_SUMMARY <<EOF
        # ðŸ“‹ Terraform Plan Results
        
        ## Environment: \`${{ github.event.inputs.environment }}\`
        
        ### Status
        - **Format Check**: \`${{ steps.fmt.outcome }}\`
        - **Initialization**: \`${{ steps.init.outcome }}\`
        - **Validation**: \`${{ steps.validate.outcome }}\`
        - **Plan**: \`${{ steps.plan.outcome }}\`
        
        ### Next Steps
        If the plan looks good, proceed with:
        - Run **Terraform Apply** workflow to deploy changes
        
        ---
        *Triggered by: @${{ github.actor }}*
        *Commit: \`${{ github.sha }}\`*
        EOF
          
    - name: Terraform Plan Status
      if: steps.plan.outcome == 'failure'
      run: exit 1
